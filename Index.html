<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bernard Kathanga">
    <meta name="description" content="The official site for Bernard's Fried Chicken">
    <title>Bernard's Fried Chicken</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/BFC.js" defer></script>
</head>


<body>
    <header class="header">
        <h1 class="header__h1">Bernard’s Fried Chicken</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>


    <section class="hero">
        <h2 class="hero__h2">Bonjour</h2>
        <figure>
            <img src="Images/restaurant_2.jpg" alt="Our Restaurant"
            title="One of our many Restaurants" width="1366" 
            height="768">
            <figcaption class="offscreen">
                Welcome to Bernard's Fried Chicken we offer the best chicken in town
            </figcaption>
        </figure>
    </section>


    <main class="main">

        <article id="menu" class="main__article">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Fried Chicken</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Fried Chicken</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="3">
                            crunchy
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">150 Ksh</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">230 Ksh</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">310 Ksh</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="3">
                            soft
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">170 Ksh</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">210 Ksh</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">350 Ksh</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">
                            chips &amp; Coleslaw 400 Ksh
                        </td>
                    </tr>
                </tfoot>
            </table>
            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>  
        
        
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright&copy;<time id="year"></time></span>
            <span class="nowrap">Bernard’s Fried Chicken</span>
        </p>
    </footer>

</body>
</html>
